<!DOCTYPE html>
<html lang="en">

<head>

    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <div class="input">
                <input type="text" placeholder="enter your city" class="input">
            </div>
            <button class="search-btn">
                <img src="search.png">
            </button>
        </div>
        <div class="weather">
            <img src="clouds.png" alt="">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Indore</h2>
        </div>
        <div class="bottom">
            <div class="humidity">
                <img src="humidity.png" alt="">
                <p class="humu">50%</p>
                <h3>Humidity</h3>
            </div>
            <div class="wind-speed">
                <img src="wind.png" alt="">
                <p class="windspeed">25 km/h</p>
                <h3>Wind Speed</h3>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
